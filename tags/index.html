            <!----></a></h2> <div class="article-info"><span title="作者" class="iconfont icon-touxiang">f2eman</span> <span title="创建时间" class="iconfont icon-riqi">2019-12-25</span> <span title="分类" class="iconfont icon-wenjian"><a href="/blog/categories/?category=%E5%89%8D%E7%AB%AF">前端</a><a href="/blog/categories/?category=JavaScript%E6%96%87%E7%AB%A0">JavaScript文章</a></span> <!----></div></div> <div class="excerpt-wrapper"><div class="excerpt"><h1 id="new命令原理"><a class="header-anchor" href="#new命令原理">#</a> new命令原理</h1>
<p>使用new命令时，它后面的函数依次执行下面的步骤：</p>
<ol>
<li>创建一个空对象，作为将要返回的实例对象。</li>
<li>将这个空对象的原型，指向构造函数的prototype属性。</li>
<li>将这个空对象赋值给函数内部的this关键字。</li>
<li>开始执行构造函数内部的代码。</li>
<li>如果构造函数内有返回值且为对象类型，则返回该对象，否则返回上面创建的实例对象。</li>
</ol>
